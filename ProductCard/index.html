<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Card 1 -->
        <div class="card">
            <!-- top -->
            <div class="top">
                <div class="image">
                    <img src="https://m.media-amazon.com/images/I/61gKatv2y7L._AC_UL320_.jpg" alt="Shoes_Image">
                </div>
            </div>
            <!-- mid -->
            <div class="mid">
                <h3>Nike</h3>
                <p>Men's Wells Running Shoe</p>
                <p style="font-size: 12px;">600+ bought in past month</p>
                <h2>₹500</h2>
            </div>
            <!-- bottom -->
            <div class="bottom">
                <button>Buy Now</button>
                <button>Add to Cart</button>
            </div>
        </div>
